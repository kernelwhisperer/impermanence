env:
  browser: true
  es2020: true
extends:
  - standard
  - react-app
  - react-app/jest
  - eslint:recommended
  - plugin:react/recommended
  - prettier
  - plugin:prettier/recommended
  - "plugin:@typescript-eslint/recommended"
ignorePatterns:
  - build/**/*
  - package-lock.json
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 11
  sourceType: module
plugins:
  - react
  - prettier
  - "@typescript-eslint"
  - sort-keys-fix
  - simple-import-sort
settings:
  react:
    version: detect
parser: "@typescript-eslint/parser"
rules:
  no-unused-vars: warn
  prettier/prettier: warn
  sort-vars: warn
  "@typescript-eslint/member-ordering":
    [warn, { default: { order: alphabetically } }]
  sort-keys-fix/sort-keys-fix: "warn"
  simple-import-sort/imports: "warn"
  simple-import-sort/exports: "warn"
